<!DOCTYPE html>
<html>
<head>
    <title>Funky Intro</title>

    <style>
        body {
            margin: 0;
            font-family: Arial;
            color: white;
            overflow: hidden;
        }

        /* Background video */
        video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Content on top */
        .content {
            position: absolute;
            top: 40%;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 50px;
        }
    </style>
</head>
<body>

    <video autoplay muted loop>
        <source src="bg.mp4" type="video/mp4">
    </video>

    <div class="content">
        <h1>I'm Sarvesh</h1>
        <p>Welcome to my world</p>
    </div>

</body>
</html>
